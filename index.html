<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-left"></div>
      <div class="container-right">
        <div class="form-container">
          <div class="right-top"><h1>Registration</h1></div>
          <div class="right-center">
            <form>
              <div class="form-row">
                <div>
                  <label for="email">Email</label>
                  <input id="email" class="registration-field" type="text" />
                </div>
                <div>
                  <label for="password">Password</label>
                  <input
                    id="password"
                    class="registration-field"
                    type="password"
                  />
                </div>
                <div>
                  <label for="password-confirm">Confirm password</label>
                  <input
                    id="password-confirm"
                    class="registration-field"
                    type="password"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="form-confirmation">
            <div class="form-confirmation-policy">
              <input type="checkbox" id="policy" />
              <label for="policy"
                >I have reviewed and understand the Privacy Policy. For more
                information see our <a href="#">Privacy Policy</a></label
              >
            </div>
            <div class="form-confirmation-policy">
              <input type="checkbox" id="policy-2" />
              <label for="policy-2"
                >Account email will receive carefully selected news, event
                information and special offers about products and
                services.</label
              >
            </div>
          </div>
          <div class="right-bottom">
            <div>
              <button class="registration-button">Create account</button>
            </div>
            <div>
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
